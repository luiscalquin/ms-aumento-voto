name: CI

on:
  push:

jobs:
  
  build:
    
    runs-on: ubuntu-latest

    steps:
    
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: "8"
          distribution: "temurin"
      
      - name: Compilacion
        run: |
          mvn package
          
     
      
